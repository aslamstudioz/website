<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Aslam Studioz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <!-- Lightbox Overlay -->
<div id="lightboxOverlay" class="lightbox-overlay" onclick="closeLightbox()">
  <div class="lightbox-content" onclick="event.stopPropagation();">
    <img id="lightboxImage" class="lightbox-media" src="" alt="Lightbox Image" style="display:none;" />
    <video id="lightboxVideo" class="lightbox-media" controls style="display:none;"></video>
    <div class="lightbox-details" id="lightboxInfo">
      <!-- Details will be populated by JavaScript -->
    </div>
  </div>
  <button class="lightbox-btn prev" onclick="event.stopPropagation(); showPrev()">&#10094;</button>
  <button class="lightbox-btn next" onclick="event.stopPropagation(); showNext()">&#10095;</button>
</div>


  <!-- Header -->
  <header>
    <a href="index.html" class="logo">Aslam Studioz</a>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <nav id="navMenu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Filter Section -->
  <section class="gallery-filter">
    <h1>Gallery</h1>
    <div class="filters">
      <button onclick="filterGallery('all')">All</button>
      <button onclick="filterGallery('trip')">Trip</button>
      <button onclick="filterGallery('nature')">Nature</button>
      <button onclick="filterGallery('weddings')">Weddings</button>
      <button onclick="filterGallery('videos')">Videos</button>
    </div>
  </section>

  <!-- Gallery Images -->
  <section class="gallery-container">
    <div class="gallery-item trip">
      <img src="images/trip1.jpg" alt="Trip Shot 1"
           data-title="Trip to Ella"
           data-date="2024-03-10"
           data-location="Badulla District of Uva Province, Sri Lanka"
           data-photographer="Friend's"
           data-camera="i Phone 16pro max" />
    </div>
    <div class="gallery-item nature">
      <img src="images/nature1.jpg" alt="Nature Shot 1"
           data-title="Serene Sunset"
           data-date="2024-04-22"
           data-location="Ella, Sri Lanka"
           data-photographer="Afeerdeen"
           data-camera="Nikon Z6 II" />
    </div>
    <div class="gallery-item weddings">
      <img src="images/wedding1.jpg" alt="Wedding Shot 1"
           data-title="Wedding Bliss"
           data-date="2024-05-01"
           data-location="Colombo, Sri Lanka"
           data-photographer="Aslam Studioz"
           data-camera="Sony A7 IV" />
    </div>
    <div class="gallery-item videos">
      <video controls>
        <source src="videos/video1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="gallery-item weddings"><img src="images/wedding2.jpg" alt="Wedding Shot 2" data-title="Joyful Moments" data-date="2024-05-05" data-location="Kandy, Sri Lanka" data-photographer="Aslam Studioz" data-camera="Canon EOS R5" /></div>
    <div class="gallery-item weddings"><img src="images/wedding3.jpg" alt="Wedding Shot 3" data-title="Eternal Love" data-date="2024-05-12" data-location="Galle, Sri Lanka" data-photographer="Aslam Studioz" data-camera="Nikon D850" /></div>
    <div class="gallery-item weddings"><img src="images/wedding4.jpg" alt="Wedding Shot 4" data-title="Celebration" data-date="2024-05-18" data-location="Negombo, Sri Lanka" data-photographer="Aslam Studioz" data-camera="Sony A9 II" /></div>
    <div class="gallery-item weddings"><img src="images/wedding5.jpg" alt="Wedding Shot 5" data-title="New Beginnings" data-date="2024-05-25" data-location="Mirissa, Sri Lanka" data-photographer="Aslam Studioz" data-camera="Fujifilm GFX 100S" /></div>
    <div class="gallery-item trip"><img src="images/trip2.jpg" alt="Trip Shot 2" data-title="Mountain View" data-date="2024-06-01" data-location="Nuwara Eliya, Sri Lanka" data-photographer="Aslam" data-camera="Canon EOS R6" /></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Aslam Studioz. All rights reserved.</p>
    <div class="social-links">
      <a href="https://www.instagram.com/aslamstudioz/" target="_blank" rel="noopener">Instagram</a>
      <a href="https://www.tiktok.com/@aslamstudioz" target="_blank" rel="noopener">TikTok</a>
    </div>
  </footer>

<script src="gallery.js"></script>
</body>
</html>
